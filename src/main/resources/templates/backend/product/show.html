<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="backend/fragments/common :: head('Sản phẩm')"></head>

<body>
<th:block th:replace="backend/fragments/header :: header"></th:block>

<main id="main" class="main">

  <div class="pagetitle row">
    <div class="col-lg-8">
      <h1>Tabs</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/backend}">Trang chủ</a></li>
          <li class="breadcrumb-item active"><a th:href="@{/backend/product}">Sản phẩm</a></li>
        </ol>
      </nav>
    </div>
    <div class="col-lg-4">
      <form th:action="@{/backend/product}">
        <div class="row mb-3">
          <div class="col-sm-9">
            <input type="text" class="form-control" id="idName" name="name" placeholder="Tên sản phẩm">
          </div>
          <div class="col-sm-3">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
          </div>
        </div>
        <h5 style="color: red" th:text="${notFound}"></h5>
      </form>
    </div>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title col-lg-6"><a th:href="@{/backend/product}">Danh sách</a></h5>
            <!-- Table with stripped rows -->
            <table class="table">
              <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Cost</th>
                <th>Price</th>
                <th>Main Image</th>
                <th>Created Time</th>
                <th>Updated Time</th>
                <th>Brand ID</th>
                <th>Category ID</th>
                <th>Status</th>
              </tr>
              </thead>
              <tbody>
              <th:block th:each="product : ${listProduct}">
                <tr>
                  <td th:text="${product.id}"></td>
                  <td th:text="${product.name}"></td>
                  <td th:text="${product.cost}"></td>
                  <td th:text="${product.price}"></td>
                  <td th:text="${product.mainImage}"></td>
                  <td th:text="${product.createdTime}"></td>
                  <td th:text="${product.updatedTime}"></td>
                  <td th:text="${product.brandId}"></td>
                  <td th:text="${product.categoryId}"></td>
                  <td th:text="${product.status}"></td>
                </tr>
              </th:block>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->


<th:block th:replace="backend/fragments/footer :: footer"></th:block>
<th:block th:replace="backend/fragments/common :: script"></th:block>

</body>

</html>
