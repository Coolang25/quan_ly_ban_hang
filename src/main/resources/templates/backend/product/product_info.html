<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="row">
        <div class="col-lg-6 mr-1">
            <div class="form-group row mb-3 mt-3">
                <label class="col-sm-2 col-form-label">Tên sản phẩm:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"
                           required minlength="3" maxlength="256"  />
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Thương hiệu:</label>
                <div class="col-sm-10">
                    <select th:field="*{brandId}" class="form-control" required>
                        <th:block th:each="brand : ${listBrands}">
                            <option th:value="${brand.id}">[[${brand.name}]]</option>
                        </th:block>
                    </select>

                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Thể loại:</label>
                <div class="col-sm-10">
                    <select th:field="*{categoryId}" class="form-control" required>
                        <th:block th:each="cat : ${listCategories}">
                            <option th:value="${cat.id}">[[${cat.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Trạng thái:</label>
                <div class="col-sm-10">
                    <select th:field="*{status}" class="form-control" required>
                        <option th:value="true">Hoạt động</option>
                        <option th:value="false">Tạm dừng</option>
                    </select>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Cost:</label>
                <div class="col-sm-10">
                    <input type="number" step="1" class="form-control" th:field="*{cost}"/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                    <input type="number" step="1" class="form-control" th:field="*{price}"/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Giảm giá:</label>
                <div class="col-sm-10">
                    <input type="number" step="1" class="form-control" th:field="*{discountPercent}"/>
                </div>
            </div>
        </div>

        <div class="col-lg-6 ml-1">
            <div class="form-group row mb-3 mt-3">
                <label class="col-sm-2 col-form-label">Mô tả ngắn:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="*{shortDescription}" rows="5" required></textarea>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Mô tả đầy đủ:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="*{fullDescription}" rows="10" required></textarea>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
